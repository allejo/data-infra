operator: operators.ExternalTable
source_objects:
  - "payments-processed/refunds/*"
destination_project_dataset_table: "payments.refunds"
skip_leading_rows: 1
schema_fields:
  - name: refund_id
    type: STRING
  - name: participant_id
    type: STRING
  - name: customer_id
    type: STRING
  - name: micropayment_id
    type: STRING
  - name: aggregation_id
    type: STRING
  - name: settlement_id
    type: STRING
  - name: retrieval_reference_number
    type: INTEGER
  - name: transaction_date
    type: DATE
  - name: transaction_amount
    type: NUMERIC
  - name: proposed_amount
    type: NUMERIC
  - name: refund_amount
    type: NUMERIC
  - name: currency_code
    type: INTEGER  # ISO 4217 Numeric Code
  - name: status
    type: STRING  # (Created, Sent_for_settlement, Settled, Rejected, Sent_for_adjustment, Adjusted)
  - name: initiator
    type: STRING  # (Merchant, Customer)
  - name: reason
    type: STRING
  - name: approval_status
    type: STRING  # (Awaiting, Approved, Refused)
  - name: issuer
    type: STRING
  - name: issuer_comment
    type: STRING
  - name: created_time
    type: TIMESTAMP
  - name: approved_time
    type: TIMESTAMP
  - name: settlement_status
    type: STRING  # (Accepted, Rejected)
  - name: settlement_status_time
    type: DATE
  - name: settlement_reason_code
    type: STRING
  - name: settlement_response_text
    type: STRING
  - name: calitp_extracted_at
    type: DATE
