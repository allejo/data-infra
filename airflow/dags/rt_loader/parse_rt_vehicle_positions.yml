operator: operators.RectangleRealtimeDataOperator
provide_context: true

header_details:
  header_timestamp: header.timestamp

entity_details:
  entity_id: id
  vehicle_id: vehicle.vehicle.id
  vehicle_trip_id: vehicle.trip.tripId
  vehicle_timestamp: vehicle.timestamp
  vehicle_position_latitude: vehicle.position.latitude
  vehicle_position_longitude: vehicle.position.longitude

cast:
  header_timestamp: Int64
  vehicle_timestamp: Int64
  vehicle_position_latitude: float
  vehicle_position_longitude: float

is_timestamp: 
  - header_timestamp
  - vehicle_timestamp

filename_prefix: rt
rt_file_substring: vehicle_positions

dependencies:
  - external_vehicle_positions
